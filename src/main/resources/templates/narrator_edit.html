<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Narrator</title>
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body class="p-2 mb-2 bg-dark text-white">

<form th:action="@{/update_narrator}" method="post" th:object="${narrator}">
  <label for="narrator_id">#</label>
  <input type="text" name="id" readonly id="narrator_id" th:value="${narrator.id}">
  <label for="narrator_name">Name:</label>
  <input type="text" id="narrator_name" th:field="*{name}">
  <label for="year_of_experience">Experience:</label>
  <input type="number" id="year_of_experience" th:field="*{experience}">
  <label for="narrator_resume">Resume:</label>
  <input type="text" id="narrator_resume" th:field="*{resume}">
  <input type="submit" value="SAVE" class="btn btn-primary">
</form>

<script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.1-1/umd/popper.min.js}"></script>

</body>
</html>
